<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <header class="banner">
    <div class="banner-container">
      <h1>Le Wagon brings tech skills to creative people!</h1><br>
      <p>Change your life and learn to code at one of our campuses around the world.</p>
      <a href="" class="btn btn-yours">Go !</a>
    </div>
  </header>

  <!-- code a "How it works" section -->
  <div class="card-container">
    <h2>How it works</h2>
    <div class="cards">
      <div class="card">
        <img src="images/apply.svg" alt="">
        <h3>Apply</h3>
        <p>Bla bla bla</p>
      </div>
      <div class="card">
        <img src="images/learn.svg" alt="">
        <h3>Learn to code</h3>
        <p>Bla bla bla</p>
      </div>
      <div class="card">
        <img src="images/product.svg" alt="">
        <h3>Build products</h3>
        <p>Bla bla bla</p>
      </div>
    </div>
  </div>

  <!-- code a footer -->
  <footer>
    <ul class="list-inline">
      <li><i class="fab fa-github"></i></li>
      <li><i class="fab fa-facebook-f"></i></li>
      <li><i class="fab fa-twitter"></i></li>
    </ul>
    <p>This website was coded with ❤️ at Le Wagon.</p>
  </footer>

</body>
</html>
